[file:iodef.xml]
source=$ROSE_SUITE_DIR/app/lfric_atm/file/iodef_gal_nwp_hres.xml

[namelist:files]
coarse_ancil_directory='$BIG_DATA_DIR/ancils/basic-gal/yak/C224'
start_dump_filename='basic-gal_N1280L70_${RESOLUTION}L70'

[namelist:formulation]
use_multires_coupling=.true.

[namelist:initialization]
coarse_aerosol_ancil=.true.
zero_w2v_wind=.true.

[namelist:multires_coupling]
aerosol_mesh_name='multigrid_l2'
lowest_order_aero_flag=.false.
multires_coupling_mesh_tags='dynamics','multigrid_l2'
orography_mesh_name='dynamics'
physics_mesh_name='dynamics'

[namelist:radiation]
n_radstep=15

[namelist:subgrid]
dep_pt_stencil_extent=5
